{% extends "layout.html" %}

{% block head %}
    <title>CHALLENGE50 | Join</title>
{% endblock %}

{% block body %}
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CHALLENGE50</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Join<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div>
        <hr>
        <h1>JOIN CHALLENGE50!</h1>
        <form class="join" action="/join" method="post">
            <div class="form-group">
                <label for="InputUsername">Username</label>
                <input type="username" name="username" class="form-control" id="InputUsername" aria-describedby="usernameHelp">
                <small id="usernameHelp" class="form-text text-muted">3 to 50 characters</small>
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" name="password" class="form-control" id="InputPassword">
                <small id="passwordHelp" class="form-text text-muted">6 to 25 characters</small>
            </div>
            <button type="submit" id="submit" class="btn btn-primary" disabled>Submit</button>
        </form>

        <script>
            document.querySelector('#InputUsername').onkeyup = checkForm;
            document.querySelector('#InputPassword').onkeyup = checkForm;
            function checkForm()
            {
                var username = document.querySelector('#InputUsername').value
                var password = document.querySelector('#InputPassword').value
                // checks minimum characters and enable submit button
                if (username.length < 3 || username.length > 50 || password.length < 6 || password.length > 25)
                {
                    document.querySelector('#submit').disabled = true;
                }
                else
                {
                    document.querySelector('#submit').disabled = false;
                }
            }
        </script>
    </div>
{% endblock %}
